<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The Common Funding App</title>
    <meta name="description" content="The Common Funding App, University of Pennsylvania">
    <meta name="author" content="PennApps Labs">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- styles -->
    <link rel="stylesheet" href="{{ STATIC_URL }}/css/bootstrap.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}/css/common.css">
    {% block htmllink-styles %}{% endblock %}
    
    <!-- fav and touch icons -->
    <link rel="shortcut icon" href="{{ STATIC_URL }}/img/favicon.ico">
  </head>

  <body>
    
    {% block body %}
    
    <div class="container">
      
      {% block container %}
      {% endblock %}

      <footer>
        <p>&copy; PennApps Labs 2012</p>
      </footer>

    </div>
    
    {% endblock %}
    
    <!-- javascript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <link type="text/css" href="{{ STATIC_URL }}/css/ui-lightness/jquery-ui-1.8.17.custom.css" rel="Stylesheet" />
    <script type="text/javascript" src="{{ STATIC_URL }}/js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}/js/jquery-ui-1.8.17.custom.min.js"></script>
    <script src="{{ STATIC_URL }}/js/bootstrap.js"></script>
    <script src="{{ STATIC_URL }}/js/datepicker.js"></script>
    {% block htmllink-js %}{% endblock %}

  </body>
</html>
